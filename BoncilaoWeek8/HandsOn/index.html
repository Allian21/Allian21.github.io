<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Randomizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pokemon Randomizer (Gen 1-3)</h1>
    <p>Click the button below to get a random Pokemon from Generations 1-3!</p>
  </header>

  <button onclick="getRandomPokemon()">Get Random Pokemon</button>

  <div id="pokemon-info">
    <img id="pokemon-img" src="" alt="Pokemon Image" />
    <h2 id="pokemon-name"></h2>
    <p><strong>Types:</strong> <span id="pokemon-types"></span></p>
    <p><strong>Height:</strong> <span id="pokemon-height"></span></p>
    <p><strong>Weight:</strong> <span id="pokemon-weight"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
